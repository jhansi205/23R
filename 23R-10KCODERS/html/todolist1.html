<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
      #todolist{
        width: 100vw;
        height: 25vh;
        background-color: red;
      
      } 
      h2{
        text-align: center;
      }
      #ip1{
        width: 60vw;
        height: 4vh;
        margin-left: 40px;
      } 
      #list {
      list-style: none;
      margin-top: 20px;
      padding: 0;
    }
      #btn{
        height: 40px;
            padding: 0 15px;
            margin-left: 10px;
            background-color: #2ecc71;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
      }
      #list li {
      margin: 10px 0;
      padding: 10px 20px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      background-color: #eee;
      width: 100vw;
      }
      .btn-container {
            display: flex;
            gap: 10px;
        }
      #edit-btn{
      border: none;
      background:green;
      color:white;
      border-radius:16px;
      padding:8px 15px;
      font-size: 16px;
      cursor: pointer;
      }
      #delete-btn{
      border: none;
      background: #f44336;
      color:white;
      border-radius: 20px;
      padding:8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    </style>
</head>
<body>
   <div id="todolist">
   <form id="frm">
    <h2>My To Do List</h2><br>
    <input type="text" placeholder="Title...." id="ip1">
    <input type="submit" value="add" id="btn">
   </form>
   </div>
   <ul id="list">
   </ul>
   <script>
   let form=document.getElementById("frm");
   let ip1=document.getElementById("ip1");
   let add=document.getElementById("btn");
   let list=document.getElementById("list")
   form.addEventListener("submit",(e)=>{
    e.preventDefault()
    //creating one list item
    let listItem=document.createElement("li");
    //inserting input text in the list item
    listItem.innerText=ip1.value;
    //creating one div element 
    let btnContainer = document.createElement("div");
    //creating button classname
    btnContainer.className = "btn-container";
    //creating the button name editbtn
    let editbtn=document.createElement("button");
    //changing the button name
    editbtn.innerHTML="Edit"
      //creating button id
    editbtn.id="edit-btn"
    //creating another button 
    let deletebtn=document.createElement("button");
    //changing the button name
    deletebtn.innerHTML='delete';
    //creating button id
     deletebtn.id = "delete-btn";
     // Appending the Edit and Delete buttons to the button container
     btnContainer.append(editbtn, deletebtn);
     //inserting div element into the list item
     listItem.append(btnContainer);
    //inserting listitem into the list
    list.append(listItem);
    //removing the listitem from the list when delete button is clicked
    deletebtn.addEventListener("click",()=>{
        let confirmation=window.confirm("Are u sure?");
        if(confirmation){
            list.removeChild(listItem);
        }
    })
    editbtn.addEventListener("click",()=>{
        
    })
    //empty input value
    ip1.value=""
   })
   </script>
</body>
</html>
