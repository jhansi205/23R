<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="par">
        <li>list1</li>
    <li>list2</li>
    <li>list3</li></ul>
    <script>
        let parent=document.getElementById("par");
        parent.addEventListener("click",(event)=>{
            event.target.style.color="blue";
            event.target.style.backgroundColor="red";

        });
    </script>
</body>
</html>
<!-- eventdelegation:

Event delegation is a design pattern in JavaScript that involves attaching a single event listener to a parent element, instead of attaching event listeners to each individual child element: 
When an event occurs on a child element, the event bubbles up the DOM tree, and the parent element's event listener handles the event. above example -->
