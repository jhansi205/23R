<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickynotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .div_container {
            display: flex;
            flex-direction: row;
            gap: 10px; /* Space between sticky notes */
            flex-wrap: wrap; /* Allow sticky notes to wrap to the next line if necessary */
            width: 100%;
            justify-content: center; /* Center the sticky notes horizontally */
        }

        .div1 {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .fa-plus {
            font-size: 100px;
            color: #d3d3d3;
        }

        #ip1 {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .sticky-note {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
   <div class="div_container" id="div_container">
      <input type="text" id="ip1" placeholder="Enter sticky note text">
      <br><br>
      <div class="div1" id="div1">
         <i class="fa-solid fa-plus" id="icon"></i>
      </div>
   </div>
   <script>
      const div_container = document.getElementById("div_container");
      const ip1 = document.getElementById("ip1");
      const icon = document.getElementById("icon");

      icon.addEventListener("click", () => {
          // Get the input text
          const text = ip1.value.trim();
          
          if (!text) {
              alert("Please enter some text for the sticky note!");
              return;
          }

          // Create a new sticky note div
          const stickyNote = document.createElement("div");
          stickyNote.classList.add("sticky-note");
          stickyNote.textContent = text;

          // Set random background color
          const randomColor = `#${Math.floor(Math.random() * 16777216).toString(16)}`;
          stickyNote.style.backgroundColor = randomColor;

          // Append the new sticky note to the div_container
          div_container.appendChild(stickyNote);

          // Clear the input field
          ip1.value = "";
      });
   </script>
</body>
</html>
