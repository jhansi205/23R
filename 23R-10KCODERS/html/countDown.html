<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif; /* Sets the font family for a clean and readable design */
            display: flex; /* Enables flexbox layout for easy centering */
            justify-content: center; /* Horizontally centers the container */
            align-items: center; /* Vertically centers the container */
            height: 100vh; /* Makes the body take up the full viewport height */
            margin: 0; /* Removes default margin for a flush layout */
            background: linear-gradient(135deg, #1e90ff, #87ceeb); /* Adds a gradient background for a modern look */
            color: #fff; /* Sets the text color to white for better contrast */
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            body {
                flex-direction: column; /* Stacks elements vertically on small screens */
                padding: 10px; /* Adds padding to prevent content from touching screen edges */
            }

            #child {
                font-size: 40px; /* Adjust font size for smaller screens to fit content */
            }

            #btn {
                font-size: 16px; /* Smaller button font size for better proportion */
                padding: 8px 16px; /* Adjust button padding for smaller screen sizes */
            }
        }

        /* Styling the container */
        .container {
            text-align: center; /* Centers the text inside the container */
            background: rgba(0, 0, 0, 0.5); /* Adds a semi-transparent black background for contrast */
            padding: 20px; /* Adds spacing inside the container */
            border-radius: 10px; /* Rounds the corners for a softer look */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Adds a shadow for depth */
        }

        /* Styling the countdown text */
        #child {
            font-size: 60px; /* Makes the countdown number large and prominent */
            font-weight: bold; /* Adds weight to the text for emphasis */
            margin-bottom: 20px; /* Adds spacing between the countdown and the button */
        }

        /* Styling the button */
        #btn {
            font-size: 20px; /* Sets a readable font size for the button */
            padding: 10px 20px; /* Adds padding for a larger clickable area */
            border: none; /* Removes the default border for a clean look */
            border-radius: 5px; /* Rounds the button corners for a modern feel */
            background: #ff4500; /* Sets a vibrant orange color to attract attention */
            color: #fff; /* Sets the button text color to white for contrast */
            cursor: pointer; /* Changes the cursor to a pointer on hover */
            transition: background 0.3s ease; /* Adds a smooth transition effect for hover state */
        }

        #btn:hover {
            background: #ff6347; /* Lightens the button color on hover for visual feedback */
        }
    </style>
</head>
<body>
 <div class="container" id="container">
    <div id="child"></div>
    <button id="btn">Start</button>

 </div>   
 <script>
    let parent=document.getElementById("container")
    let child=document.getElementById("child")
    let btn=document.getElementById("btn")
    btn.addEventListener("click",()=>{
        let count=10 
        child.textContent=count
        child.style.fontSize="40px"

       
        console.log(parent);
        
       let timer=setInterval(() => {
            if(count>1){
                count--
                child.textContent=count
                child.style.color="#"+(Math.floor(Math.random()*16777216)).toString(16)
                console.log(child);
                
            // console.log(count);
            }
            else if(count===1){
                child.textContent="Happy New Year"
                child.style.textShadow = "2px 2px 5px";
                clearInterval(timer)
               
            }
            
        }, 1000);
       
})
   
 </script>
</body>
</html>
