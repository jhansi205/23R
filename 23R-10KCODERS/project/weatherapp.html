<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        .weather-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .weather-icon {
            width: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4">🌦️ Weather App</h2>

        <!-- Search Box -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter city name..." aria-label="City name">
            <button class="btn btn-primary" type="button">Search</button>
        </div>

        <!-- Weather Display Box -->
        <div class="weather-container p-4">
            <img src="https://openweathermap.org/img/wn/10d.png" alt="Weather Icon" class="weather-icon mb-3">
            <h3>New York, USA</h3>
            <p><strong>🌡️ Temperature:</strong> 25°C</p>
            <p><strong>🌥️ Condition:</strong> Partly Cloudy</p>
            <p><strong>💧 Humidity:</strong> 60%</p>
            <p><strong>🌬️ Wind Speed:</strong> 12 km/h</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
